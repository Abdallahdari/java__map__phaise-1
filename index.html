<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script defer src="main.js"></script>
    <title>javamap</title>
</head>
<body>
    <div class="flex h-screen items-start justify-start py-5 px-5  ">
<div class="h-full  w-[40rem] bg-[#262A2B] py-5 px-6">
    <div class="px-10 py-5">
<form id="forom" class="transition duration-100 grid border-l-4 border-green-400 grid-cols-2 gap-x-20 gap-y-5 bg-[#363A3D] rounded-md px-7 py-5">
    <div class="flex items-center justify-between">
        <label for="" class="text-[15px]">Type</label>
        <select name="" id="input--type" class="w-24 rounded-md px-4 py-1 text-[15px]">
            <option value="Running">Running</option>
            <option value="cycling">Cycling</option>
        </select>
    </div>
    <div class="flex items-center justify-between">
        <label for="input-distance">Distance</label>
        <input id="forom-distance" class="w-24 rounded-md px-2 py-1 outline-none">
    </div>
    <div class="flex items-center justify-between">
        <label for="input-Duration">Duration</label>
        <input id="forom-Duration" class="input-distance w-24 rounded-md px-2 py-1 outline-none">
    </div>
    <div class="form__row flex items-center justify-between">
        <label for="Cadence">Cadence</label>
        <input id="forom-Cadence" type="text" class="w-24 rounded-md px-2 py-1 outline-none" placeholder="step/min">
    </div>
</form>
    
    
</div>
</div>
<div id="map" class=" h-full  flex-1  "></div>
       

     
   

</div>
</body>
</html>
